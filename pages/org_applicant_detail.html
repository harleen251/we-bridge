<!DOCTYPE html>

<head>

    <title>WeBridge - Organization</title>
    <script src="../dist/org_applicant_detail.js" defer></script>
    <link rel="stylesheet" href="../css/style.css" />
   
</head>
<body>
    <header>
        <h1>ABOUT THE APPLICANT</h1>
    </header>
    <main>
       <div class="main_wrapper">
            <div id="applicant_info">
        
            </div>
            <div id="post_info">

            </div>
            <div id="total">

            </div>
            <div id="button">

            </div>
       </div>
       <div id="section_decline_wrap">

                <h2>Declining this applicant</h2>
                <form>
                    <label for="msg">Why do you decline this application?</label>
                    <textarea id="msg"></textarea>

                </form>
        </div>
       </div>
       
    </main>
