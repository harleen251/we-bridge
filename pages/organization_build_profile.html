<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeBridge - Organization Sign Up</title>
        <link rel="icon" type="image/x-icon" href="/assets/icons/icon-96x96.png">
        <script type="module" src="../js/organization_build_profile.js" defer></script>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <h1>BUILD ORGANIZATION PROFILE</h1>
        </header>
        <main>
            <form id="form_Profile">
                <label for="txtPhotoLink">Add a profile picture</label>
                <input type="file" id="txtPhotoLink">

                <!-- <button id="uploadButton">Upload Image</button> -->
                <img id="profilePic" src="" alt="Profile Picture">

                <section>
                    <h2>About the Organization</h2>                   

                    <label for="txtOrgName">Organization Name</label>
                    <input type="text" id="txtOrgName">

                    <label for="txtRegNumber">Charitable Registration Number</label>
                    <input type="text" id="txtRegNumber">

                    <label for="txtAddress">Address</label>
                    <input type="text" id="txtAddress">
                    <label for="txtProvince">Province</label>
                    <input type="text" id="txtProvince">
                    <label for="txtCity">City</label>
                    <input type="text" id="txtCity">
                    <label for="txtPostalCode">Postal Code</label>
                    <input type="text" id="txtPostalCode">

                    <label for="txtDescription">Description</label>
                    <textarea id="txtDescription" cols="20" rows="5"></textarea>

                    <label for="txtWebsiteLink">Website</label>
                    <input type="text" id="txtWebsiteLink">

                </section>

                <section id="service">
                    <h2>Service Field</h2>
                    <p>Select up to 5 Fields..</p>
                    <button id="choose_service">Choose</button>

                    <div id="option_service">
                        <section id="wrap_service">
                            <div class="imgcontainer">
                                <span onclick="document.getElementById('option_service').style.display='none'" class="close" title="Close Modal">&times;</span>
                            </div>
                            <h3>Select Your Service Fields</h3>
                            <p>Please select up to 5 fields</p>
                            <fieldset>
                                <label for="service1">Advocacy and Law</label>
                                <input type="checkbox" id="service1" value="Advocacy and Law">
                                <br>
                                <label for="service2">Anti-Racism</label>
                                <input type="checkbox" id="service2" value="Anti-Racism"> 
                                <br>
                                <label for="service3">Community Development
                                </label>
                                <input type="checkbox" id="service3" value="Community Development"> 
                                <br>
                                <label for="service4">Disability Services</label>
                                <input type="checkbox" id="service4" value="Disability Services"> 
                                <br>
                                <label for="service5">Elections</label>
                                <input type="checkbox" id="service5" value="Elections"> 
                                <br>
                                <label for="service6">Food Security</label>
                                <input type="checkbox" id="service6" value="Food Security"> 
                                <br>
                                <label for="service7">Indigenous</label>
                                <input type="checkbox" id="service7" value="Indigenous"> 
                                <br>
                                <label for="service8">Literacy, Libtaries, Learning</label>
                                <input type="checkbox" id="service8" value="Literacy, Libtaries, Learning"> 
                                <br>
                                <label for="service9">Poverty and Homelessness</label>
                                <input type="checkbox" id="service9" value="Poverty and Homelessness"> 
                                <br>
                                <label for="service10">Seniors</label>
                                <input type="checkbox" id="service10" value="Seniors"> 
                                <br>
                                <label for="service11">Sports and Recreation</label>
                                <input type="checkbox" id="service11" value="Sports and Recreation"> 
                                <br>
                                <label for="service12">Agriculture, Horticulture, Gardening</label>
                                <input type="checkbox" id="service12" value="Agriculture, Horticulture, Gardening"> 
                                <br>
                                <label for="service13">Arts and Culture</label>
                                <input type="checkbox" id="service13" value="Arts and Culture"> 
                                <br>
                                <label for="service14">Computers and IT</label>
                                <input type="checkbox" id="service14" value="Computers and IT"> 
                                <br>
                                <label for="service15">Disaster Relief</label>
                                <input type="checkbox" id="service15" value="Disaster Relief"> 
                                <br>
                                <label for="service16">Employment and Career Mentorship</label>
                                <input type="checkbox" id="service16" value="Employment and Career Mentorship"> 
                                <br>
                                <label for="service17">Gender and Identity</label>
                                <input type="checkbox" id="service17" value="Gender and Identity"> 
                                <br>
                                <label for="service18">International Development</label>
                                <input type="checkbox" id="service18" value="International Development"> 
                                <br>
                                <label for="service19">Nonprofit Services</label>
                                <input type="checkbox" id="service19" value="Nonprofit Services"> 
                                <br>
                                <label for="service20">Professional Associations</label>
                                <input type="checkbox" id="service20" value="Professional Associations"> 
                                <br>
                                <label for="service21">Special Events and Festivals</label>
                                <input type="checkbox" id="service21" value="Special Events and Festivals"> 
                                <br>
                                <label for="service22">Animal Services</label>
                                <input type="checkbox" id="service22" value="Animal Services"> 
                                <br>
                                <label for="service23">Children, Youth, Family</label>
                                <input type="checkbox" id="service23" value="Children, Youth, Family"> 
                                <br>
                                <label for="service24">Diversity and Immigration</label>
                                <input type="checkbox" id="service24" value="Diversity and Immigration"> 
                                <br>
                                <label for="service25">Environment</label>
                                <input type="checkbox" id="service25" value="Environment"> 
                                <br>
                                <label for="service26">Health and Wellness</label>
                                <input type="checkbox" id="service26" value="Health and Wellness"> 
                                <br>
                                <label for="service27">LGBTQ+</label>
                                <input type="checkbox" id="service27" value="LGBTQ+"> 
                                <br>
                                <label for="service28">Older Adults</label>
                                <input type="checkbox" id="service28" value="Older Adults"> 
                                <br>
                                <label for="service29">Refugee and Settlement</label>
                                <input type="checkbox" id="service29" value="Refugee and Settlement"> 
                                <br>
                                <label for="service30">Spirituality and Faith</label>
                                <input type="checkbox" id="service30" value="Spirituality and Faith"> 
                                <br>
                            </fieldset>
                            <button id="save_service">Save</button>
                        </section>
                    </div>
                    
                </section>

                <section>
                    <h2>Contact Information</h2>

                    <label for="txtFirstName">First Name</label>
                    <input type="text" id="txtFirstName">
                    <label for="txtLastName">Last Name</label>
                    <input type="text" id="txtLastName">

                    <label for="txtEmail">Email</label>
                    <input type="email" id="txtEmail">

                    <label for="txtPhoneNumber">Phone Number</label>
                    <input type="tel" id="txtPhoneNumber">

                </section>

                <input type="submit" value="Save Profile" id="saveBtn">

            </form>
        </main>        
    </body>
</html>
