<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBridge - Organization Account</title>
    <script type="module" src="../js/organization_account.js" defer></script>
    <link rel="stylesheet" href="../css/style.css" />

</head>
<body>
    <header>
        <h1 id="welcome_tag"></h1>
    </header>
    
    <main>
        <section id="org_profile">
            <div id="Profile_info">
            </div>
            <button id="edit_profile_button"><a href="organization_build_profile.html">Edit Profile</a></button>
            <button id="create-post-button"><a href="create_post.html">Create Post</a></button>
        </section>
        

        <div class="nav_tab">           
            <a class="item" href="#post" id="postTabViewButton" >Postings</a>
            <a class="item" href="#application" id="applicationTabViewButton" >Applications</a>
        </div>

        <div class="page" id="post">
            <section class="posting">
                <!-- <div class="post-tab"> -->
                    <div id="wrap-posting">
                        <select id="postFilter">
                            <option value="Active" selected>Active</option>
                            <option value="Inactive/Closed">Inactive/Closed</option>
                            <option value="All">All</option>
                        </select>
                        <div id="post-list">
    
                        </div>
                    </div>
                <!-- </div> -->
            </section>
        </div>
        
        <div class="page" id="application">
            <section class="applications">
                <!-- <div class="application-tab">  -->
                    <div id="wrap-application">
                        <select id="applicationFilter">
                            <option value="New">New</option>
                            <option value="Accepted">Accepted</option>
                            <option value="Rejected">Rejected</option>
                            <option value="All">All</option>
                        </select>
                        <div id="application-list">
    
                        </div>
                    </div>
                <!-- </div> -->
            </section>
        </div>
       
    </main>
    
</body>
</html>
