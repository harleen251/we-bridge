    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
    
        .profile-card {
            display: flex;
            align-items: center;
            width: 300px; /* Adjust the width as needed */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    
        .profile-pic {
            width: 80px; /* Adjust the width as needed */
            height: 80px; /* Adjust the height as needed */
            border-radius: 50%;
            margin-right: 10px;
        }
    
        .profile-content {
            flex: 1;
        }
    
        .profile-content h2 {
            font-size: 20px;
            margin: 0;
        }
    
        .profile-content p {
            margin-top: 5px;
        }
    
        .profile-content .buttons {
            display: flex;
            margin-top: 10px;
        }
    
        .profile-content .buttons button {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #4410A5;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    
        .profile-content .buttons button:hover {
            background-color: #4410A5;
        }
    
        .circle {
            width: 100px;
            height: 100px;
            background-color: #4410A5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #fff;
            text-align: center;
        }
    
        #sortOrder {
            margin-top: 10px;
        }
    
        #data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    
        #data-table th {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            text-align: left;
            padding: 10px;
        }
    
        #data-table tr {
            border-bottom: 1px solid #ccc;
        }
    
        #data-table td {
            padding: 10px;
        }
    
        #selectAllCheckbox {
            margin: 10px;
        }
    </style>
    
</head>
<body>
    <a href="volunteer_account.html" style="text-align: right; display: block;">Account</a>
    <div class="profile-card">
        <div class="text-content">
        <h2 class="amazing group">You're Amazing!</h2>
        <p class="light-grey group">Thank you for your invaluable contribution.</p>
        <p class="light-grey group">Please keep it up!</p>
    </div>
    <div class="circle">
        <span class="volunteer-hours"></span><br>
        <span class="small-text">hours</span><br>
        <span class="even-smaller-text">volunteered</span>
      </div>
      <div class="linkedIn group">Let's post to LinkedIn<input type="text" class="linkedIn group" id="shareData" /><br /></div>
     <div class="buttons group stack bottom" id="btn-desktop">
            <button class="button-mobile btn-download-mobile" id="btnDownload">Download Record</button>
            <button class="button-mobile btn-share-mobile" id="btnShare">Share to LInkedin</button>
    </div> 
</div>
<div id="sort-div">
    <label for="sortOrder"></label>
    <select id="sortOrder">
    <option value="newest">Newest</option>
    <option value="oldest">Oldest</option>
</div>
</select>

<table id="data-table" class="stack top">
    <thead>
        <tr>
            <th id="header-position">Position</th>
            <th id="header-organization">Organization</th>
            <th id="header-date">Date</th>
            <th id="header-hours">Hours</th>
            <!-- <th><input type="checkbox" id="selectAllCheckbox"></th> -->
        </tr>
    </thead>
    <tbody>
        <!-- <tr class="hide-for-desktop body-organization">Organizationsss</tr>
        <tr class="hide-for-desktop body-date">Date</tr>
        <tr class="hide-for-desktop body-hours">Hours</tr> -->
    </tbody>
</table>
    
    
</body>
