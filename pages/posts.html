<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <script type="module" src="../js/posts.js" defer></script>
</head>
<body>
    <h1>Create Post</h1>
    <form   id="postForm">
        <h2>Basic details</h2>
        <label for="positionTitle">Position Title:</label>
        <input type="text" id="txtPositionTitle" name="positionTitle" required>
        <br>

        <label for="description">Description:</label>
        <textarea id="txtDescription" name="description" rows="4" required></textarea>
        <br>

        <label for="date">Date:</label>
        <input type="date" id="txtDate" name="date" required>
        <br>

        <label for="hours">Hours:</label>
        <input type="text" id="txtHours" name="hours" required>
        <br>

        <label for="location">Activity Location:</label>
        <input type="text" id="txtLocation" name="location" required>
        <br>

        <label for="expireDate">Post Expire Date:</label>
        <input type="date" id="txtExpireDate" name="expireDate" required>
        <br>

        <label for="workMode">Mode of Work</label>
        <select name="workMode" id="workMode">
            <option value="On Site" selected>On Site</option>
            <option value="Remote">Remote</option>
            <option value="Hybrid">Hybrid</option>
        </select>
        <br>

        <label for="interests">Which categories best matches the volunteer work</label>
        <select name="interests" id="interests">
            <option value="Interests" selected>Interests</option>
            <option value="Advocacy and Law">Advocacy and Law</option>
            <option value="Anti-Racism">Anti-Racism</option>
            <option value="Community Development">Community Development</option>
            <option value="Disability Services">Disability Services</option>
            <option value="Elections">Elections</option>
            <option value="Food Security">Food Security</option>
            <option value="Indigenous">Indigenous</option>
            <option value="Literacy, Libtaries, Learning">Literacy, Libtaries, Learning</option>
            <option value="Poverty and Homelessness">Poverty and Homelessness</option>
            <option value="Seniors">Seniors</option>
            <option value="Sports and Recreation">Sports and Recreation</option>
            <option value="Agriculture, Horticulture, Gardening,">Agriculture, Horticulture, Gardening,</option>
            <option value="Arts and Culture">Arts and Culture</option>
            <option value="Computers and IT">Computers and IT</option>
            <option value="Disaster Relief">Disaster Relief</option>
            <option value="Employment and Career Mentorship">Employment and Career Mentorship</option>
            <option value="Gender and Identity">Gender and Identity</option>
            <option value="International Development">International Development</option>
            <option value="Nonprofit Services">Nonprofit Services</option>
            <option value="Professional Associations">Professional Associations</option>
            <option value="Special Events and Festivals">Special Events and Festivals</option>
            <option value="Animal Services">Animal Services</option>
            <option value="Children, Youth, Family">Children, Youth, Family</option>
            <option value="Diversity and Immigration">Diversity and Immigration</option>
            <option value="Environment">Environment</option>
            <option value="Health and Wellness">Health and Wellness</option>
            <option value="LGBTQ+">LGBTQ+</option>
            <option value="Older Adults">Older Adults</option>
            <option value="Refugee and Settlement">Refugee and Settlement</option>
            <option value="Spirituality and Faith">Spirituality and Faith</option>
        </select>
        <br>

        <label for="skills">What skills do you need from Volunteers:</label>
        <select id="txtSkills" name="skills" required>
            <option value="" disabled selected>Select Skills</option>
            <option value="Accounting">Accounting</option>
            <option value="Administration">Administration</option>
            <option value="Caregiving">Caregiving</option>
            <option value="Construction, Transportation, Maintenance">Construction, Transportation, Maintenance</option>
            <option value="Creative and Art">Creative and Art</option>
            <option value="Design and Journalism">Design and Journalism</option>
            <option value="Education and Language">Education and Language</option>
            <option value="Environmental">Environmental</option>
            <option value="Finance">Finance</option>
            <option value="IT Systems and Support">IT Systems and Support</option>
            <option value="Legal">Legal</option>
            <option value="Marketing">Marketing</option>
            <option value="People Engagement">People Engagement</option>
            <option value="PR, Fundraising, Events">PR, Fundraising, Events</option>
            <option value="Organization and Program Support">Organization and Program Support</option>
            <option value="Research">Research</option>
            <option value="Sales">Sales</option>
            <option value="Social Care">Social Care</option>
        </select>
        <br>

        <label for="preferredLanguage">Preferred Language:</label>
        <select id="txtPreferredLanguage" name="preferredLanguage" required>
            <option value="" disabled selected>Select Language</option>
            <option value="Chinese">Chinese</option>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Spanish">French</option>
            <option value="Spanish">Japanese</option>
            <!-- Add more language options here -->
        </select>
        <br>
        <h2>Contact Details</h2>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="txtPhoneNumber" name="phoneNumber" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="txtEmail" name="email" required>
        <br>

        <button>Submit Posts</button>
    </form>

    <div id="infoArea"></div>
     
    
</body>
</html>
