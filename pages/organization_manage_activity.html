<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBridge - Organization</title>
    <link rel="icon" type="image/x-icon" href="/assets/icons/icon-96x96.png">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script type="module" src="../js/organization_manage_activity.js" defer></script>
    <link rel="stylesheet" href="../css/organization_manage_activity.css" />
</head>
<body>
    <main>
        <section id="Post_info_wrap">
            <div id="Post_info">
            </div>
            <div id="button_wrap">
                <button><a href="./post_detail.html">View Post</a></button>
            </div>
        </section>
        <div id="volunteerTracking">
            <section>
                <h2>VOLUNTEER TRACKING</h2>
                <div>
                    <table id="table">
                        <thead>
                            <th>Name</th><th>Check-in</th><th>Check-out</th><th>Total Hours</th>
                        </thead>
                        <tbody id="tbody">
                            
                        </tbody>
                    </table>
                </div>
            </section>
            <div id="qrcode_button_wrap">
                <button id="checkInBtn">Generate Check-In QR Code</button>
                <button id="checkOutBtn">Generate Check-Out QR Code</button>
    
                <div id="wrap_qrcode">
                    <div id="wrap_close_qrcode">
                        <div class="imgcontainer">
                            <span onclick="document.getElementById('wrap_qrcode').style.display='none'" class="close" title="Close Modal">&times;</span>
                        </div>
                        
                        <div id="qrcode"></div> 
                        
                    </div>
                    
    
                </div>
                 
            </div>
        </div>
        
    </main>
    
</body>
</html>
