<!DOCTYPE html>
<html lang="en" class="kim-htmllogin">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBridge - Organization Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/icons/icon-96x96.png">
    <script type="module"  src="../js/organization_login.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script> -->
    <script src="https://kit.fontawesome.com/ba3889b115.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/footer.css">
</head>
<body class="kim-bodylogin">
    <div class="kim-wrapper">

        <!-- header -->

        <!-- header -->

        <main class="kim-main">
            <div class="kim-addimage">
                <img class="kim-img2" src="../images/photo/transparent.png" alt="">
                <img class="kim-img3" src="../images/photo/transparent.png" alt="">
                <img class="kim-img1" src="../images/photo/peeps-org.png" alt="">
            </div>
            <div id="divLogin" class="container kim-container-login">          
                <h2 class="kim-h2">Log in to <span class="kim-webridge">WeBridge</span> <br> to manage your volunteers</h2>
                <div class="container kim-container-emailandpassword">    
                    <label for="txtEmail"><b>Email</b></label>
                    <input type="text" class="kim-emailbox" placeholder="Enter Email Address" id="txtEmail" name="txtEmail" size="30" pattern=".+@.+" required>
                    <label for="txtPsw"><b>Password</b></label>
                    <input type="password" class="kim-passwordbox" placeholder="Enter Password" id="txtPsw" name="txtPsw" required>    
                    <p>Forgot password?</p>                 
                    <button type="submit" class="kim-submitbutton" id="btnLogin">Login</button>                
                </div>
                <!-- style="background-color:#f1f1f1" -->
                <div class="container kim-container-donthaveacc" >
                    <p>Don't have an account? <span class="psw kim-signuplink"><a href="./organization_signup.html">Sign Up</a></span></p>
                </div>
            </div> 
        </main>
    </div>

    <!-- footer -->
    <footer>
        <div class="footerContainer">
            <div class="footerInsidecontainer">
                <div class="footer-logo">
                    <a href="../pages/index.html"><img src="../img/WeBridge_Logo_white_mobile nav.svg" alt="Logo" class="footerImg"></a>
                </div>
                <div class="social-media">
                    <ul>
                        <li>
                            <a aria-label="Link to our LinkedIn" target="_blank" href="https://LinkedIn.com">
                                <i aria-hidden="true" class="fa-brands fa-linkedin"></i>
                            </a>
                        </li>                
                        <li>
                            <a aria-label="Link to our Facebook profile" target="_blank" href="https://facebook.com">
                                <i aria-hidden="true" class="fab fa-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a aria-label="Link to our Instagram profile" target="_blank" href="https://instagram.com">
                                <i aria-hidden="true" class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a aria-label="Link to our Twitter profile" target="_blank" href="https://twitter.com">
                                <i aria-hidden="true" class="fa-brands fa-x-twitter"></i>
                            </a>
                        </li>
                    </ul>
                    <div>
                        <p>Copyright &copy; 2023 WeBridge</p>
                    </div>
                </div>
            </div>            
        </div>
        
        
    </footer>
    <!-- footer -->

</body>
</html>
