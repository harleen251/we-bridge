<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <script type="module" src="/src/posts.js" defer></script>
</head>
<body>
    <h1>Create Post</h1>
    <form   id="postForm">
        <h2>Basic details</h2>
        <label for="positionTitle">Position Title:</label>
        <input type="text" id="txtPositionTitle" name="positionTitle" required>
        <br>

        <label for="description">Description:</label>
        <textarea id="txtDescription" name="description" rows="4" required></textarea>
        <br>

        <label for="date">Date:</label>
        <input type="date" id="txtDate" name="date" required>
        <br>

        <label for="hours">Hours:</label>
        <input type="text" id="txtHours" name="hours" required>
        <br>

        <label for="location">Activity Location:</label>
        <input type="text" id="txtLocation" name="location" required>
        <br>

        <label for="expireDate">Post Expire Date:</label>
        <input type="date" id="txtExpireDate" name="expireDate" required>
        <br>

        <label for="skills">What skills do you need from Volunteers:</label>
        <select id="txtSkills" name="skills" multiple required>
            <option value="" disabled selected>Select Skills</option>
            <optgroup label="Accounting">
                <option value="Budgeting">Budgeting</option>
                <option value="Forecasting">Forecasting</option>
                <option value="Invoicing">Invoicing</option>
            </optgroup>

            <optgroup label="Administration">
                <option value="File Management">File Management</option>
                <option value="Administration">Administration</option>
                <option value="Secretary">Secretary</option>
            </optgroup>
            
            <optgroup label="Caregiving">
                <option value="Animal Care">Animal Care</option>
                <option value="Child Care">Child Care</option>
                <option value="Cleaning">Cleaning</option>
                <option value="Cooking">Cooking</option>
                <option value="Elder Care">Elder Care</option>
                <option value="Fitness">Fitness</option>
                <option value="Patient Care">Patient Care</option>
            </optgroup>

            <optgroup label="Construction, Transportation, Maintenance">
                <option value="Carpentry">Carpentry</option>
                <option value="Delivery">Delivery</option>
                <option value="Driving">Driving</option>
            </optgroup>

            <optgroup label="Creative and Art">
                <option value="Dance/ Theatre">Dance/ Theatre</option>
                <option value="Music Performance">Music Performance</option>
                <option value="Photography">Photography</option>
                <option value="Visual Arts">Visual Arts</option>
            </optgroup>

            <optgroup label="Design and Journalism">
                <option value="Copy Writing">Copy Writing</option>
                <option value="Editing">Editing</option>
                <option value="Graphic Design">Graphic Design</option>
                <option value="Video Production">Video Production</option>
                <option value="Website Production">Website Production</option>
            </optgroup>

            <optgroup label="Education and Language">
                <option value="Bilingual">Bilingual</option>
                <option value="Teaching/ Tutoring">Teaching/ Tutoring</option>
            </optgroup>

            <optgroup label="Environmental">
                <option value="Agricultural Planning">Agricultural Planning</option>
                <option value="Environmental Planning">Environmental Planning</option>
            </optgroup>

            <optgroup label="Finance">
                <option value="Business Modelling">Business Modelling</option>
                <option value="Oversight">Oversight</option>
                <option value="Risk Management">Risk Management</option>
            </optgroup>

            <optgroup label="IT Systems and Support">
                <option value="IT and Systems Advice">IT and Systems Advice</option>
                <option value="Software Use and Instruction">Software Use and Instruction</option>
            </optgroup>

            <optgroup label="Legal">
                <option value="Legal Advice">Legal Advice</option>
                <option value="Contract Review">Contract Review</option>
                <option value="Contract Writing">Contract Writing</option>
            </optgroup>

            <optgroup label="Marketing">
                <option value="Marketing">Marketing</option>
                <option value="Social Media">Social Media</option>
            </optgroup>

            <optgroup label="People Engagement">
                <option value="Benefits Analysis">Benefits Analysis</option>
                <option value="HR Management">HR Management</option>
                <option value="Volunteer Engagement">Volunteer Engagement</option>
            </optgroup>

            <optgroup label="PR, Fundraising, Events">
                <option value="Event Planning">Event Planning</option>
                <option value="Fundraising">Fundraising</option>
            </optgroup>

            <optgroup label="Organization and Program Support">
                <option value="Advising">Advising</option>
                <option value="Leading">Leading</option>
                <option value="Organizing">Organizing</option>
                <option value="Planning">Planning</option>
                <option value="Project Management">Project Management</option>
            </optgroup>

            <optgroup label="Research">
                <option value="Data Analysis">Data Analysis</option>
                <option value="Data Collecting">Data Collecting</option>
                <option value="Evaluating">Evaluating</option>
                <option value="Measuring">Measuring</option>
            </optgroup>

            <optgroup label="Sales">
                <option value="Cash Handling">Cash Handling</option>
                <option value="Retail Sales">Retail Sales</option>
            </optgroup>

            <optgroup label="Social Care">
                <option value="Counselling">Counselling</option>
                <option value="Mentoring">Mentoring</option>
            </optgroup>
        </select>
        <br>

        <label for="preferredLanguage">Preferred Language:</label>
        <select id="txtPreferredLanguage" name="preferredLanguage" required>
            <option value="" disabled selected>Select Language</option>
            <option value="Chinese">Chinese</option>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Spanish">French</option>
            <option value="Spanish">Japanese</option>
            <!-- Add more language options here -->
        </select>
        <br>
        <h2>Contact Details</h2>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="txtPhoneNumber" name="phoneNumber" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="txtEmail" name="email" required>
        <br>

        <button>Submit Posts</button>
    </form>

    <div id="infoArea"></div>
     
    
</body>
</html>
